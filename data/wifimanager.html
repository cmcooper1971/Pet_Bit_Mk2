<!DOCTYPE html>
<html>
<head>
  <title>Pet Bit Mk 2 - Wi-Fi Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="topnav">
      <h1>Pet Bit Mk 2 - Wi-Fi Manager</h1>
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <form action="/" method="POST">
            <p>
                <label for="ssid">SSID</label>
                <input type="text" id="ssid" name="ssid"><br>
                <label for="pass">Password</label>
                <input type="text" id="pass" name="pass"><br>
                <label for="ip">IP Address</label>
                <input type="text" id="ip" name="ip" value="192.168.1.200"><br>
                <label for="subnet">Subnet Address</label>
                <input type="text" id="subnet" name="subnet" value="255.255.255.0"><br>
                <label for="gateway">Gateway Address</label>
                <input type="text" id="gateway" name="gateway" value="0.0.0.0"><br>
                <label for="dns">DNS Address</label>
                <input type="text" id="dns" name="dns" value="0.0.0.0"><br>
                <input type="submit" value="Submit"><br>
            </p>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
