<!DOCTYPE html>
<html>

<head>
  <title>Pet Bit Mk 2 - Wi-Fi Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="icon" href="data:,"> -->
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="topnav">
    <h1>Pet-Bit Wi-Fi Manager</h1>
    <img src="hamster_large.png" width="64" height="64">
    <img src="gerbil_large.png" width="64" height="64">
    <img src="cat_large.png" width="64" height="64">
    <br>
    <br>
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <p class="card-title">Enter Network Details</p>
        <form action="/" method="POST">
          <table>
            <tr>
              <th style="background-color: #65b0b6;">Name</th>
              <th style="background-color: #65b0b6;">Settings</th>
            </tr>
            <tr>
              <td><label for="ssid">SSID</label></td>
              <td><input type="text" id="ssid" name="ssid"><br></td>
            </tr>
            <tr>
              <td> <label for="pass">Password</label></td>
              <td><input type="text" id="pass" name="pass"></td>
            </tr>
            <tr>
              <td><label for="ip">IP Address</label></td>
              <td><input type="text" id="ip" name="ip" value="192.168.1.200"><br></td>
            </tr>
            <tr>
              <td><label for="subnet">Subnet Address</label></td>
              <td><input type="text" id="subnet" name="subnet" value="255.255.255.0"><br></td>
            </tr>
            <tr>
              <td> <label for="gateway">Gateway Address</label></td>
              <td> <input type="text" id="gateway" name="gateway"><br></td>
            </tr>
            <tr>
              <td><label for="dns">DNS Address</label></td>
              <td><input type="text" id="dns" name="dns"><br></td>
            </tr>
            <tr>
              <td colspan="2" > <input type="submit" value="Submit"><br></td>
            </tr>
          </table>
        </form>
        <p></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
<footer>
  <div>
    <p style="font-size: 100%;"><b>Pet-Bit 2021</b></p>
    <p style="font-size: 100%;">Design by Clarke & Cooper</p>
  </div>
</footer>

</html>
